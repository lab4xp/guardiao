<div class="keyboard-shortcuts">
  <h3>Atalhos de Teclado</h3>
  <div class="shortcut-item">
    <kbd>Ctrl</kbd> + <kbd>U</kbd> - Upload de documento
  </div>
  <div class="shortcut-item">
    <kbd>Ctrl</kbd> + <kbd>S</kbd> - Salvar alterações
  </div>
  <div class="shortcut-item">
    <kbd>Ctrl</kbd> + <kbd>A</kbd> - Aprovar redação
  </div>
  <div class="shortcut-item">
    <kbd>Esc</kbd> - Fechar modal
  </div>
</div>
