<div id="uploadModal" class="modal">
  <div class="modal-content neon-border">
    <span class="close" onclick="closeUploadModal()">&times;</span>
    <h2>Processar Documento</h2>
    
    <form id="uploadForm">
      <div class="form-group">
        <label>Tipo de Documento:</label>
        <select id="docType" class="form-control">
          <option value="edital">Edital</option>
          <option value="processo_seletivo">Processo Seletivo</option>
          <option value="folha_pagamento">Folha de Pagamento</option>
          <option value="denuncia">Den√∫ncia</option>
          <option value="outro">Outro</option>
        </select>
      </div>
      
      <div class="form-group">
        <label>Arquivo:</label>
        <input type="file" id="fileInput" class="form-control" accept=".pdf,.docx,.xlsx">
      </div>
      
      <button type="submit" class="btn-primary">Processar</button>
    </form>
  </div>
</div>
