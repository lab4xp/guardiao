<div id="confirmDialog" class="modal">
  <div class="modal-content neon-border">
    <h3 id="confirmTitle">Confirmar Ação</h3>
    <p id="confirmMessage">Tem certeza que deseja continuar?</p>
    
    <div class="dialog-buttons">
      <button class="btn-success" onclick="confirmAction()">Confirmar</button>
      <button class="btn-danger" onclick="cancelAction()">Cancelar</button>
    </div>
  </div>
</div>
