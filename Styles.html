<style>
  /* 
 * GUARDIAO SEDF - Design System
 * Estética: Neon Dark Mode / Glassmorphism
 */

  :root {
    --bg-dark: #080808;
    --bg-card: #121212;
    --neon-cyan: #00f2ff;
    --neon-magenta: #ff00ff;
    --neon-green: #39ff14;
    --neon-red: #ff073a;
    --text-primary: #e0e0e0;
    --text-secondary: #a0a0a0;
    --glass-border: rgba(255, 255, 255, 0.1);
  }

  * {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
  }

  body {
    background-color: var(--bg-dark);
    color: var(--text-primary);
    font-family: 'Outfit', 'Inter', sans-serif;
    overflow-x: hidden;
    line-height: 1.6;
  }

  /* Glassmorphism Classes */
  .glass {
    background: rgba(18, 18, 18, 0.7);
    backdrop-filter: blur(12px);
    border: 1px solid var(--glass-border);
    border-radius: 12px;
  }

  .neon-border-cyan {
    border: 1px solid var(--neon-cyan);
    box-shadow: 0 0 10px rgba(0, 242, 255, 0.2);
  }

  .neon-border-magenta {
    border: 1px solid var(--neon-magenta);
    box-shadow: 0 0 10px rgba(255, 0, 255, 0.2);
  }

  .neon-text-cyan {
    color: var(--neon-cyan);
    text-shadow: 0 0 8px var(--neon-cyan);
  }

  .neon-text-magenta {
    color: var(--neon-magenta);
    text-shadow: 0 0 8px var(--neon-magenta);
  }

  /* Layout App Shell */
  .app-container {
    display: flex;
    height: 100vh;
  }

  .sidebar {
    width: 280px;
    background: #0a0a0a;
    border-right: 1px solid var(--glass-border);
    height: 100%;
    display: flex;
    flex-direction: column;
  }

  .main-content {
    flex: 1;
    overflow-y: auto;
    padding: 30px;
  }

  /* UI Components */
  .card {
    padding: 24px;
    margin-bottom: 20px;
    transition: transform 0.3s ease;
  }

  .card:hover {
    transform: translateY(-5px);
  }

  .btn-neon {
    background: transparent;
    padding: 12px 24px;
    border: 1px solid var(--neon-cyan);
    color: var(--neon-cyan);
    border-radius: 6px;
    cursor: pointer;
    font-weight: bold;
    transition: 0.4s;
  }

  .btn-neon:hover {
    background: var(--neon-cyan);
    color: #000;
    box-shadow: 0 0 20px var(--neon-cyan);
  }

  .status-badge {
    padding: 4px 12px;
    border-radius: 20px;
    font-size: 0.8rem;
    font-weight: bold;
  }

  .badge-secure {
    border: 1px solid var(--neon-green);
    color: var(--neon-green);
  }

  .badge-warning {
    border: 1px solid var(--neon-magenta);
    color: var(--neon-magenta);
  }

  /* Animations */
  @keyframes fadeIn {
    from {
      opacity: 0;
      transform: translateY(20px);
    }

    to {
      opacity: 1;
      transform: translateY(0);
    }
  }

  .animate-fade {
    animation: fadeIn 0.6s ease forwards;
  }

  /* Responsive / Mobile-First Adjustments */
  @media (max-width: 768px) {
    .app-container {
      flex-direction: column;
    }

    .sidebar {
      width: 100%;
      height: auto;
      border-right: none;
      border-bottom: 1px solid var(--glass-border);
      flex-direction: row;
      align-items: center;
      padding: 10px;
      position: sticky;
      top: 0;
      z-index: 100;
    }

    .sidebar h2,
    .sidebar p {
      display: none;
      /* Esconde logo textual no mobile para ganhar espaço */
    }

    .sidebar>div:first-child {
      padding: 0 10px !important;
    }

    .sidebar>div:nth-child(2) {
      display: flex;
      padding: 0 !important;
      overflow-x: auto;
      -webkit-overflow-scrolling: touch;
    }

    .nav-item {
      padding: 10px 15px;
      margin-bottom: 0;
      white-space: nowrap;
      font-size: 0.8rem;
    }

    .sidebar>div:last-child {
      display: none;
      /* Esconde info do usuário na sidebar mobile */
    }

    .main-content {
      padding: 15px;
    }

    .card {
      padding: 16px;
    }
  }

  /* Utility Colors for status */
  .neon-text-green {
    color: var(--neon-green);
    text-shadow: 0 0 5px var(--neon-green);
  }
</style>
